{% extends 'base.html' %}
<!-- Make div to style login form section -->
{% block content %}
<section class="login">
  <h1>Log In</h1>

  <form action="" method="post" class="login-form" novalidate>
    {{ form.hidden_tag() }}
    <div class="labels">
      <p>
        {{ form.email.label }}<br />
        {{ form.email(size=32) }}
      </p>
    </div>
    <div class="labels">
      <p>
        {{ form.password.label }}<br />
        {{ form.password(size=32) }}
      </p>
    </div>
    <div class="labels">
      <p>{{ form.remember_me() }} {{ form.remember_me.label }}</p>
    </div>
    <div class="labels"><p>{{ form.submit() }}</p></div>
  </form>
</section>

{% endblock %}
